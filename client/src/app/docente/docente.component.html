<div class="container-fluid ">
  <nav class="bg bg-primary fixed-top">
  <div class="col">
    <h4>Asignacion de Docentes</h4>
  </div>
  </nav>
<div class="row">
  <br><br>
</div>
  <form>
    <div class="form-group">
      <label for="cedula">Cédula:</label>
      <input class="form-control" id="cedula" type="text" placeholder="Cédula:" autofocus>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input class="form-control" id="apellido" type="text" placeholder="Apellido" disabled>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input class="form-control" id="nombre" type="text" placeholder="Nombre:" disabled>
    </div>
    <div class="form-group">
      <label for="cedula">Tipo Contrato:</label>
      <select class="form-control" name="" id="option" disabled>
        <option value="">Completo - 24 horas semanales</option>
        <option value="">Medio - 12 horas semanales</option>
        <option value="">Temporal - 6 horas semanales</option>
      </select>
    </div>
    <div class="form-group">
      <label for="materia">Materia:</label>
      <select class="form-control" name="" id="option">
        <option value="">Matematica</option>
        <option value="">Fisica</option>
        <option value="">Biologia</option>
      </select>
    </div>
  </form>




  <div class="container">
    <div class="form-group">
      <label for="horas">Horas Disponibles:</label>
      <p class="help-block">8</p>
    </div>
    <div class="form-group">
      <label for="horas">Horas a asignar:</label>
      <input class="form-control" id="horas" type="number" placeholder="Horas">
    </div>
    <form class="form-group">
      <label for="nivel">Nivel</label>
      <select class="form-control" name="" id="option">
        <option value="">1ro</option>
        <option value="">2do</option>
        <option value="">3ro</option>
        <option value="">4to</option>
        <option value="">5to</option>
        <option value="">6to</option>
      </select>
    </form>
    <form class="form-group">
      <label for="paralelo">Paralelo:</label>
      <select class="form-control" name="" id="option">
        <option value="">A</option>
        <option value="">B</option>
        <option value="">C</option>
        <option value="">D</option>
      </select>
    </form>

  </div>
</div>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="form-group">
      <div class="col-md-2 col-md-offset-12">
        <button class="btn-primary">Guardar</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 col-md-offset-12">
        <button class="btn-danger" routerLink="/catalogo">Atras</button>
      </div>
    </div>
  </div>
</div>
